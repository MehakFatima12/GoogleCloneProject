<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles.css">
   <title>Google</title>
</head>
<body>
    <div>
        <ul class="navbar-google">
          <li class="navbar-item-google"><a href="images.html">Images</a></li>
          <li class="navbar-item-google"><a href="google.html">Google Search</a></li>
        </ul>
    </div>
      <p class="h1-advanced">Advanced Search</p>
      <div class="line"> </div>
      <div class="div-advanced" >
        <p class="h2-advanced">Find Pages With...</p>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">all these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">this exact word or phrase: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">any of these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advanced">none of these words: </p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn btn-advanced">
            </div>
        </form>
    </div>
</body>
</html>
